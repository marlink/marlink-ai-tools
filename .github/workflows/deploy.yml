name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    name: Pre-deployment Quality Gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:run
      - name: Type check
        run: npx tsc --noEmit
      - name: Security audit
        run: npm audit --audit-level moderate

  build:
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build with bundle analysis
        run: npm run build
      - name: Generate bundle report
        run: |
          echo "Bundle Analysis Report" > bundle-report.txt
          echo "======================" >> bundle-report.txt
          ls -la dist/assets/ >> bundle-report.txt
          echo "" >> bundle-report.txt
          echo "Bundle sizes:" >> bundle-report.txt
          du -h dist/assets/* >> bundle-report.txt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4